<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <title>CJK Fonts Showcase</title>
  <style>
    @page {
      size: A4 portrait;
    }
  </style>
</head>
<body>
<h1>CJK Fonts Showcase</h1>
#foreach( $font_family in $font_families )
<p>$font_family</p>
<p style="font-family: $font_family">SC: 子曰：“学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知而不愠，不亦君子乎？”</p>
<p style="font-family: $font_family">TC: 子曰：「學而時習之，不亦說乎？有朋自遠方來，不亦樂乎？人不知而不慍，不亦君子乎？」</p>
<p style="font-family: $font_family">En: The quick brown fox jumps over the lazy dog.</p>
#end
</body>
</html>
